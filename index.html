<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expression Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
</head>
<body>
  <div class="calculator">
    <h1>Expression Calculator</h1>
    <input type="text" id="expression" placeholder="Enter expression like 5+6-2*3" />
    
    <div class="numpad">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button onclick="clearExpression()">C</button>
    </div>

    <div class="buttons">
      <button onclick="evaluateExpression()">Evaluate</button>
    </div>

    <p id="result">Result: </p>

    <h2>History</h2>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
